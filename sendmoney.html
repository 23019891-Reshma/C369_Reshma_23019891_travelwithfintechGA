    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Send Money</h2>
                <form id="sendMoneyForm">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Pay to:</label>
                        <input type="text" class="form-control" id="recipient" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" required>
                        <select class="form-select mt-2" id="currency">
                            <option value="SGD" selected>SGD</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                            <option value="THB">THB</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="from" class="form-label">From:</label>
                        <input type="text" class="form-control" id="from" value="Digital Wallet 877-209167-009" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Slide to pay</button>
                </form>
            </div>
        </div>
    </div>
